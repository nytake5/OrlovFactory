<app-modal [isAuth]="isAuth$" *ngIf="!(isAuth$ | async) as isAuth"></app-modal>
<div *ngIf="(isAuth$ | async) as isAuth">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="passNumber">
          <th mat-header-cell *matHeaderCellDef> passNumber </th>
          <td mat-cell *matCellDef="let element"> {{element.passNumber}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> FirstName </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> LastName </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="patronymic">
          <th mat-header-cell *matHeaderCellDef> Patronymic </th>
          <td mat-cell *matCellDef="let element"> {{element.patronymic}} </td>
        </ng-container>
        
        <ng-container matColumnDef="post">
          <th mat-header-cell *matHeaderCellDef> Post </th>
          <td mat-cell *matCellDef="let element"> {{element.post}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
</div>
